<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta property="og:url" content="http://lab.gotoandplay.com.tw/rhinolu/urlrequest/" />
	<meta property="og:title" content="Flash AS3 URL Request Template" />
	<meta property="og:description" content="方便測試 Flash(AS3) 呼叫後端 API" />
	<meta property="og:type" content="" />
	<meta property="og:image" content="http://lab.gotoandplay.com.tw/rhinolu/urlrequest/images/fb.jpg" />
	<meta property="og:site_name" content="Let's Play 玩創" />
	<meta name="title" content="Flash AS3 URL Request Template" />
	<meta name="description" content="方便測試 Flash(AS3) 呼叫後端 API" />
	<link rel="image_src" type="image/jpeg" href="http://lab.gotoandplay.com.tw/rhinolu/urlrequest/images/fb.jpg" />
	<title>Flash AS3 URL Request Template</title>
	
	<style type="text/css">
		body{
			background-color:#FFFFFF;
		}
		form,body{
			padding:0;
			margin:0;
		}
		:focus{
			outline:0;
		}
		#flashcontent{
			margin: 0 auto;
		}
	</style>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="js/swffit.js"></script>
</head>
<body>
	<div id="flashcontent">
	</div>
	<script type="text/javascript">
		var params = {};
		params.quality = "high";
		params.scale = "noscale";
		params.wmode = "window";
		params.allowscriptaccess = "always";
		params.allowFullscreen = "true";
		params.bgcolor = "#FFFFFF";
		params.base = "swf/";
		
		var flashvars = {};
		
		var attributes = {};
		attributes.id = "flashcontent";
		attributes.name = "flashcontent";
		
		swfobject.embedSWF("swf/main.swf", "flashcontent", "100%", "100%", "10.0.0", "swf/expressInstall.swf", flashvars, params, attributes);
		swffit.fit("flashcontent", 980, 600);
	</script>
</body>
</html>
