	<style type="text/css">

			margin:0;
		}
		:focus{
			outline:0;
		}
		#flashcontent{
			margin: 0 auto;

	<script type="text/javascript">
	
		function myShare(_callBack, _name, _desc)
		{
			var feed_obj = {};
			//feed_obj.to = "";
			feed_obj.method = "feed";
			feed_obj.name = _name;
			feed_obj.link = "http://www.gotoandplay.com.tw/clients/agenda/nestea/";
			feed_obj.picture = "http://www.gotoandplay.com.tw/clients/agenda/nestea/images/fb.jpg";
			feed_obj.description = _desc;
			feed_obj.display = "popup";
			
			FB.ui(feed_obj,
				function(response) {
					if (response){
						document["flashcontent"][_callBack](response);
					}else{
						document["flashcontent"][_callBack]("false");
					}
				}
			);
		}
		
	</script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="http://connect.facebook.net/zh_TW/all.js"></script>
	<script type="text/javascript" src="js/swffit.js"></script>
</head>
<body>
	<div id="fb-root"></div>
	<div id="flashcontent">
	</div>
	<script type="text/javascript">
		var params = {};
		params.quality = "high";
		params.scale = "noscale";
		params.wmode = "window";
		params.allowscriptaccess = "always";
		params.allowFullscreen = "true";
		params.bgcolor = "#FFFFFF";
		params.base = "swf/";
		
		var flashvars = {};
		//flashvars.TabPage = "";
		flashvars.SiteURL = "http://twdse01.delirium.com.tw/2012SP/";
		flashvars.APP_ID = "376202959059747";
		flashvars.CreateTeamAPI = "../api/CreateTeam.jsp";
		flashvars.LeaderLoginAPI = "../api/LeaderLogin.jsp";
		flashvars.MemberLoginAPI = "../api/MemberLogin.jsp";
		flashvars.GetMemberInfoAPI = "../api/GetMemberInfo.jsp";
		flashvars.GetTeamInfoAPI = "../api/GetTeamInfo.jsp";
		flashvars.SavePinCodeAPI = "../api/SavePinCode.jsp";
		flashvars.InviteAPI = "../api/Invite.jsp";
		flashvars.GetSlotAPI = "../api/GetSlot.jsp";
		flashvars.GetRankWeekAPI = "../api/GetRankWeek.jsp";
		flashvars.GetRankAllAPI = "../api/GetRankAll.jsp";
		flashvars.RegisterAPI = "../api/Register.jsp";
		flashvars.RecordInviteAPI = "../api/RecordInvite.jsp";
		flashvars.SharePic = "http://twdse01.delirium.com.tw/2012SP/images/fb.jpg";
		flashvars.InvitePic = "http://twdse01.delirium.com.tw/2012SP/images/fb.jpg";
		flashvars.SlotPic0 = "http://twdse01.delirium.com.tw/2012SP/images/slot0.jpg";
		flashvars.SlotPic1 = "http://twdse01.delirium.com.tw/2012SP/images/slot1.jpg";
		flashvars.SlotPic2 = "http://twdse01.delirium.com.tw/2012SP/images/slot2.jpg";
		flashvars.branch = swfobject.getQueryParamValue("to");
		flashvars.TeamID = swfobject.getQueryParamValue("TeamID");
		flashvars.FBID = swfobject.getQueryParamValue("FBID");
		flashvars.Email = swfobject.getQueryParamValue("Email");
		flashvars.Name = swfobject.getQueryParamValue("Name");
		
		var attributes = {
			id: "flashcontent",
			name: "flashcontent"
		};
		swfobject.embedSWF("swf/main.swf", "flashcontent", "100%", "100%", "10.0.0", "swf/expressInstall.swf", flashvars, params, attributes);
		swffit.fit("flashcontent", 980, 600);
	</script>
</body>
