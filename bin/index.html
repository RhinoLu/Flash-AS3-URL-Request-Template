<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Flash AS3 URL Request Template</title>
	
	<style type="text/css">
		body{
			background-color:#CCCCCC;
		}
		form,body{
			padding:0;
			margin:0;
		}
		:focus{
			outline:0;
		}
		#flashcontent{
			margin: 0 auto;
		}
	</style>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="js/swffit.js"></script>
</head>
<body>
	<div id="flashcontent"></div>
	<script type="text/javascript">
		var params = {};
		params.quality = "high";
		params.scale = "noscale";
		params.wmode = "window";
		params.allowscriptaccess = "always";
		params.allowFullscreen = "true";
		params.bgcolor = "#CCCCCC";
		params.base = "swf/";
		
		var flashvars = {};
		
		var attributes = {};
		attributes.id = "flashcontent";
		attributes.name = "flashcontent";
		
		swfobject.embedSWF("swf/main.swf", "flashcontent", "100%", "100%", "10.0.0", "swf/expressInstall.swf", flashvars, params, attributes);
		swffit.fit("flashcontent", 980, 600);
	</script>
</body>
</html>
